<!-- baltic-bioregion-map.svg -->
<!-- More detailed, naturalistic Baltic bioregional map -->
<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for water -->
    <radialGradient id="waterGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#7dd3fc;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.2" />
    </radialGradient>
    
    <!-- Pattern for land texture -->
    <pattern id="landTexture" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="0.5" fill="#567d56" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Baltic Sea - more realistic shape -->
  <path 
    d="M 80 40 
       Q 120 20, 180 25 
       T 280 50 
       Q 320 70, 340 110 
       Q 350 150, 330 190 
       Q 300 220, 250 230 
       T 150 235 
       Q 90 225, 60 190 
       Q 40 160, 45 120 
       T 80 40 Z" 
    fill="url(#waterGradient)"
    stroke="#60a5fa" 
    stroke-width="1"
    opacity="0.8"
  />
  
  <!-- Estonia -->
  <g id="estonia">
    <path 
      d="M 180 60 
         L 240 55 
         L 250 75 
         L 240 95 
         L 200 100 
         L 175 85 
         Z" 
      fill="#567d56" 
      fill-opacity="0.7"
      stroke="#446344"
      stroke-width="1.5"
    />
    <path d="M 180 60 L 240 55" fill="url(#landTexture)"/>
    <text x="210" y="80" 
          font-family="serif" 
          font-size="14" 
          fill="#2d4a2d" 
          font-weight="700" 
          text-anchor="middle">
      Estonia
    </text>
  </g>
  
  <!-- Latvia -->
  <g id="latvia">
    <path 
      d="M 165 105 
         L 215 103 
         L 225 135 
         L 215 160 
         L 175 165 
         L 155 140 
         Z" 
      fill="#567d56" 
      fill-opacity="0.6"
      stroke="#446344"
      stroke-width="1.5"
    />
    <text x="190" y="135" 
          font-family="serif" 
          font-size="14" 
          fill="#2d4a2d" 
          font-weight="700" 
          text-anchor="middle">
      Latvia
    </text>
  </g>
  
  <!-- Lithuania -->
  <g id="lithuania">
    <path 
      d="M 145 170 
         L 190 168 
         L 195 195 
         L 185 215 
         L 155 220 
         L 135 200 
         Z" 
      fill="#567d56" 
      fill-opacity="0.5"
      stroke="#446344"
      stroke-width="1.5"
    />
    <text x="165" y="195" 
          font-family="serif" 
          font-size="14" 
          fill="#2d4a2d" 
          font-weight="700" 
          text-anchor="middle">
      Lithuania
    </text>
  </g>
  
  <!-- Forest symbols -->
  <g opacity="0.3">
    <!-- Western forests -->
    <circle cx="90" cy="130" r="3" fill="#567d56"/>
    <circle cx="100" cy="125" r="3" fill="#567d56"/>
    <circle cx="95" cy="140" r="3" fill="#567d56"/>
    <circle cx="105" cy="135" r="3" fill="#567d56"/>
    
    <!-- Eastern forests -->
    <circle cx="270" cy="100" r="3" fill="#567d56"/>
    <circle cx="280" cy="105" r="3" fill="#567d56"/>
    <circle cx="275" cy="115" r="3" fill="#567d56"/>
  </g>
  
  <!-- Watershed flow lines -->
  <g stroke="#567d56" stroke-width="1.5" fill="none" opacity="0.3">
    <path d="M 150 100 Q 140 120, 150 140" stroke-dasharray="2,3"/>
    <path d="M 200 110 Q 210 125, 200 145" stroke-dasharray="2,3"/>
    <path d="M 170 150 Q 165 165, 170 180" stroke-dasharray="2,3"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="20" 
        font-family="serif" 
        font-size="16" 
        fill="#2d4a2d" 
        font-weight="700" 
        text-anchor="middle"
        opacity="0.7">
    Baltic Bioregion
  </text>
  
  <!-- Bioregional marker (not political borders) -->
  <text x="200" y="270" 
        font-family="sans-serif" 
        font-size="10" 
        fill="#7d6240" 
        text-anchor="middle"
        opacity="0.5">
    Unified by climate, watershed, and shared growing conditions
  </text>
</svg>
